{% extends 'base.html' %}
{% block body %}
   <div class="card">
            <div class="card-header">Student Form</div>
            <div class="card-body">
            
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="pt-3">
                                                    </div>
                    </div>
                    <div class="panel-body">
                        <div class="col-md-12">
                            <form class="row" method="POST" action="/oc">
                                {% csrf_token %}
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="first_name">First Name</label>
                                        <input type="text" class="form-control" name="first_name" required="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="last_name">Last Name</label>
                                        <input type="text" class="form-control" name="last_name" required="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" class="form-control" name="address" required="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="prev_college">Previous College</label>
                                        <input type="text" class="form-control" name="prev_college" required="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" name="email" required="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="contact">Contact No.</label>
                                        <input type="text" class="form-control" name="contact" required="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="program">Program</label>
                                        <select class="form-control" name="program" id="program" required="">
                                            <option value="bbatt">BBA-TT</option>
                                            <option value="bcis">BCIS</option>
                                            <option value="bba">BBA</option>
                                            <option value="bbabi">BBA-BI</option>
                                            
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12 text-center">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-danger">Submit</button>
                                        
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock  %}
